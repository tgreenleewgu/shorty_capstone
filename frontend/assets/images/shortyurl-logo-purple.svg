<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7E22CE" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Main Logo Container - Rectangle background -->
  <rect x="50" y="35" width="400" height="130" rx="20" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Chain Link Symbol -->
  <g transform="translate(85, 100) scale(1.8)">
    <path d="M12 4a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0V5a1 1 0 0 0-1-1z" fill="#ffffff" />
    <path d="M6.343 6.343a1 1 0 0 0-1.414 0l-4 4a1 1 0 0 0 0 1.414l4 4a1 1 0 0 0 1.414-1.414L3.414 11.5l2.929-2.929a1 1 0 0 0 0-1.414z" fill="#ffffff" />
    <path d="M20.071 10.343l-4-4a1 1 0 0 0-1.414 1.414l2.929 2.929-2.929 2.929a1 1 0 0 0 1.414 1.414l4-4a1 1 0 0 0 0-1.414z" fill="#ffffff" />
    <path d="M12 16a1 1 0 0 0-1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0-1-1z" fill="#ffffff" />
  </g>
  
  <!-- Text -->
  <g filter="url(#shadow)">
    <text x="165" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">Shorty</text>
    <text x="320" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#C084FC">URL</text>
  </g>
  
  <!-- Swoosh -->
  <path d="M150 125 C220 155, 300 155, 370 125" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Sparkles -->
  <circle cx="380" cy="60" r="5" fill="#C084FC" />
  <circle cx="395" cy="70" r="3" fill="#C084FC" />
  <circle cx="370" cy="75" r="4" fill="#C084FC" />
  
  <!-- Tagline -->
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Make Every Link Count</text>
</svg>
